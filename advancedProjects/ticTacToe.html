<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!--Bootstrap  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/ticTacToe.css">
    <script src="scripts/ticTacToe.js"></script>
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="header">
        <h2 id="title">Tic-Tac-Toe Game</h2>
        <h2 id="winner" hidden></h2>
      </div>
      <div class = "reset-btn" hidden>
        <span>Reset</span>
      </div>
      <div class="game">
        <div id="intro">
          <div id="meeting">
            <h1 hidden>Welcome to our app!</h1>
          </div>
          <div id="choice" hidden>
            <h3>Choose how you want to play</h3>
            <span class="game-choice">O</span>
            <span class="game-choice">X</span>
          </div>
        </div>
        <div class="game-field" hidden>
          <div class="row">
            <div class="col-xs-4"></div>
            <div class="col-xs-4"></div>
            <div class="col-xs-4"></div>
          </div>
          <div class="row">
            <div class="col-xs-4"></div>
            <div class="col-xs-4"></div>
            <div class="col-xs-4"></div>
          </div>
          <div class="row">
            <div class="col-xs-4"></div>
            <div class="col-xs-4"></div>
            <div class="col-xs-4"></div>
          </div>
        </div>
      </div>
      <footer class="text-center"><em>Coded and designed by <a href="https://www.freecodecamp.org/bogdankf1">Bogdan Burukhin.</a></em></footer>
    </div>
  </body>
</html>
