<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather app</title>
    <!-- Google Fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Oswald|Lora|Merriweather" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <!--Bootstrap  -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Awesome fonts Bootstrap -->
    <script src="https://use.fontawesome.com/462f5790fa.js" defer></script>
    <!-- CSS file -->
    <link rel="stylesheet" href="css/weatherApp-style.css">
    <!-- Script file -->
    <script src="scripts/weatherApp-script.js" defer></script>
  </head>
  <body>
    <!-- App header -->
    <header>
      <p>Local weather app</p>
    </header>
    <!-- App content -->
    <div id="content">
      <!-- Implementation of location -->
      <div id="position">
        <div id="city"></div>
        <div id="country"></div>
      </div>
      <!-- Implementation of temperature -->
      <div id="temperature">
        <div id="temp-value"></div>
        <div id="measuring-system">C</div>
      </div>
      <div id="details"></div>
      <!-- Animation of weather -->
      <div id="animation">

      </div>
    </div>
    <!-- App footer -->
    <footer>
      <em>Coded and designed by <a href="http://vk.com/burukhin_bogdan" target="_blank">Bogdan Burukhin.</a></em>
      <h6>Icons made by <a href="https://www.flaticon.com/authors/linector" target="_blank">Linector.</a></h6>
    </footer>
    <!-- Begin of app script -->
    <script>
    $(document).ready(function () {
      getLocation();
    });//end of Ready
    </script>
    <!-- End of app script -->
  </body>
</html>
